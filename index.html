<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALARM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ALARM CLOCK</h1>
      <div class="time"></div>
      <h3>Set Alarm at -</h3>
      <div class="inp">
        <input class="h" type="number" min="0" max="24" placeholder="hh" />
        <input class="m" type="number" min="0" max="60" placeholder="mm" />
        <input class="s" type="number" min="0" max="60" placeholder="ss" />
      </div>
      <a class="sub" href="">Submit</a>
      <hr />
      <h2 class="h2">Alarms at-</h2>
      <div class="fillalarm">
        <div class="alarm">

          </div>
        </div>
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
